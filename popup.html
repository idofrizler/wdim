<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What Did I Miss?</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>What Did I Miss?</h1>
    <p>Conversation: <span id="group-name"></span></p>
    <div id="summary-paragraphs" style="display: none;">
        <p id="summarize-text">Summarizing <span id="messageCount"></span> most recent messages...</p>
        <p id="summarize-text-date" style="display: none;">Reading messages up to <span id="timePassedString"></span></p>
        <p><span id="messages"></span></p>
    </div>
    <div id="bottom-container">
        <button id="summarize-button">Summarize Messages</button>
        <input type="text" id="details-input" placeholder="Ask a follow-up question..." style="display: none;">
    </div>
    <script src="popup.js"></script>
</body>
</html>
